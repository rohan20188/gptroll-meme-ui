<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPTROLL Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="logo.png" class="logo" alt="GPTROLL Logo" />
    <h1>GPTROLL Meme Generator</h1>

    <div class="input-group">
      <input type="text" id="topText" placeholder="Top Text" />
      <input type="text" id="bottomText" placeholder="Bottom Text" />
      <input type="file" id="imageUpload" />
      <button onclick="generateMeme()">Generate Meme</button>
    </div>

    <canvas id="memeCanvas" width="400" height="400"></canvas>

    <div class="button-group">
      <button onclick="downloadMeme()">Download Meme</button>
      <button onclick="toggleGallery()">Show/Hide Meme Gallery</button>
    </div>

    <div id="shareContainer" class="share-container"></div>

    <div id="gallery" class="gallery hidden"></div>

    <div class="leaderboard">
      <h2>Leaderboard</h2>
      <ul id="leaderboardList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
