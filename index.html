<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPTROLL Meme Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>GPTROLL Meme Generator</h1>
  
  <div class="generator">
    <input type="text" id="topText" placeholder="Top Text" />
    <input type="text" id="bottomText" placeholder="Bottom Text" />
    <input type="file" id="imageUpload" accept="image/*" />
    <button onclick="drawMeme()">Generate Meme</button>
    <canvas id="memeCanvas" width="400" height="400"></canvas>
    <button id="downloadBtn" onclick="downloadMeme()">Download Meme</button>
    <a id="shareButton" target="_blank" style="display: none;"><button>ðŸš€ Share to X</button></a>
  </div>

  <button onclick="toggleGallery()">Show/Hide Meme Gallery</button>

  <section class="gallery" id="gallerySection" style="display: none;">
    <h2>Meme Gallery</h2>
    <div>
      <button onclick="sortGallery('newest')">Sort by Newest</button>
      <button onclick="sortGallery('oldest')">Sort by Oldest</button>
    </div>
    <div id="memeGallery" class="gallery-grid"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
