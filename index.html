<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPTROLL Meme Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-watermark"></div>

  <div class="container">
    <img src="Logo.png" alt="GPTROLL Logo" class="logo" />
    <h1>GPTROLL Meme Generator</h1>
    <form id="memeForm">
      <input type="file" id="imageInput" accept="image/*" required />
      <input type="text" id="topText" placeholder="Top Text" />
      <input type="text" id="bottomText" placeholder="Bottom Text" />
      <button type="submit">Generate Meme</button>
    </form>
    <canvas id="memeCanvas" width="500" height="500"></canvas>
    <a id="downloadLink" download="gptroll-meme.png">Download Meme</a>
  </div>

  <footer class="footer">
    © 2025 GPTROLL.IO — Trained on Chaos.
  </footer>

  <script>
    const form = document.getElementById('memeForm');
    const canvas = document.getElementById('memeCanvas');
    const ctx = canvas.getContext('2d');
    const downloadLink = document.getElementById('downloadLink');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const file = document.getElementById('imageInput').files[0];
      const topText = document.getElementById('topText').value;
      const bottomText = document.getElementById('bottomText').value;

      if (!file) return;

      const reader = new FileReader();
      reader.onload = function () {
        const img = new Image();
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          ctx.font = 'bold 40px Impact';
          ctx.fillStyle = 'white';
          ctx.strokeStyle = 'black';
          ctx.lineWidth = 3;
          ctx.textAlign = 'center';

          ctx.fillText(topText, canvas.width / 2, 50);
          ctx.strokeText(topText, canvas.width / 2, 50);
          ctx.fillText(bottomText, canvas.width / 2, canvas.height - 20);
          ctx.strokeText(bottomText, canvas.width / 2, canvas.height - 20);

          downloadLink.href = canvas.toDataURL();
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
